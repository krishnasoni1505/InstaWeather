<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaWeather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-box">
            <div class="form">
                <input type="text" class="search" placeholder="Search city...">
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="image">
                <img src="clear.png" class="weather-icon" height="100px" width="100px" alt="">
            </div>
            <div class="temp">0Â°c</div>
            <div class="location">New York</div>
            <div class="humidity-wind">
                <div class="humidity">
                    <div class="humid-img">
                        <img src="humidity.png" alt="">
                        <div class="value" id="humid-val">
                            48%
                        </div>
                    </div>
                    <div class="text">
                        Humidity
                    </div>
                </div>
                <div class="wind">
                    <div class="wind-img">
                        <img src="wind.png" alt="">
                        <div class="value" id="wind-val">
                            10.29 km/h
                        </div>
                    </div>
                    <div class="text">
                        Wind
                    </div>
                    
                </div>
            </div>
        </div>
        
    <script src="script.js"></script>
</body>
</html>
